<!DOCTYPE html>
<html>
<head>
  <script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Fruit Market Game</title>
</head>

<body>
  <header>
  <h1>Fruit Market Game</h1>
  <h2>Total Cash: $ <span id="totalCash">100</span></h2>
  </header>
  <main>
    <table id="fruitTable"> <!-- Table Head for Fruit Names -->
      <thead><th>
        Apple
      </th>
      <th>
        Orange
      </th>
      <th>
        Banana
      </th>
      <th>
        Grape
      </th>
      </thead>

      <tr id="Pics"> <!-- Table Row for Fruit Pictures -->
        <td>
          <img src="images/apple.jpg" alt="Apple" />
        </td>
        <td>
          <img src="images/orange.png" alt="Orange"  />
        </td>
        <td>
          <img src="images/banana.png" alt="Banana"   />
        </td>
        <td>
          <img src="images/grape.jpg" alt="Grape"  />
        </td>
      </tr>

      <tr id="buyButtons"> <!-- Table Row for Buy Buttons -->
        <td class="apple">
          <button>Buy!</button>
        </td>
        <td class="orange">
          <button>Buy!</button>
        </td>
        <td class="banana">
          <button>Buy!</button>
        </td>
        <td class="grape">
          <button>Buy!</button>
        </td>

      </tr>
      <tr id="sellButtons"> <!-- Table Row for Sell Buttons -->
        <td class="apple">
          <button>Sell!</button>
        </td>
        <td class="orange">
          <button>Sell!</button>
        </td>
        <td class="banana">
          <button>Sell!</button>
        </td>
        <td class="grape">
          <button>Sell!</button>
        </td>

      </tr>
      <tr id="currentPrices"> <!-- Table Row for Current Buy Prices -->
        <td class="apple">
          $ 1
        </td>
        <td class="orange">
          $ 2
        </td>
        <td class="banana">
          $ 3
        </td>
        <td class="grape">
          $ 4
        </td>

      </tr>
      <tr id="avgBuyPrices"> <!-- Table Row for Averge Buy Price -->
        <td class="apple">
          $ 0.00
        </td>
        <td class="orange">
          $ 0.00
        </td>
        <td class="banana">
          $ 0.00
        </td>
        <td class="grape">
          $ 0.00
        </td>
      </tr>
      <tr id="inventory"> <!-- Table Row for current Inventory Values -->
        <td class="apple">
          0
        </td>
        <td class="orange">
          0
        </td>
        <td class="banana">
          0
        </td>
        <td class="grape">
          0
        </td>
      </tr>
    </table>

    <div id="messages">
      Placeholder
    </div>
    </div>
  </main>



</body>

</html>
